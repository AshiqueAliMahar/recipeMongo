<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/popper.min.js}"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <h4 class="card-header card-title bg-primary text-light">Ingredient<a href="../index.html" th:href="@{/}"
                                                                              class="btn btn-success float-right">All
            Recipes</a></h4>
        <div class="card-body">
            <table class="table table-responsive-md table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody th:remove="all-but-first">
                <tr th:if="${ingredient ne null}">
                    <td th:text="${ingredient.id}">1</td>
                    <td th:text="${ingredient.amount+' of '+ingredient.unitOfMeasureCommand.unitOfMeasure+'  '+ingredient.description}">
                        2.0 spoon of chicken tacos
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
